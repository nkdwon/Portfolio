<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1><a href="index.html">Felipe Barros</a></h1>
        </div>
        <div class="navigation">
          <input type="checkbox" class="toggle-menu" />
          <div class="hamburguer"></div>
          <ul class="menu">
            <li><a href="#">PERFIL</a></li>
            <li><a href="#repositorios">REPOSITÓRIOS</a></li>
            <li><a href="#conteudo">CONTEÚDO SUGERIDO</a></li>
            <li><a href="#equipe">EQUIPE</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="Titulos">
        <h2 id="perfil">Perfil</h2>
        <hr />
      </div>
      <section id="secao_perfil">
        <!-- AQUI É INSERIDO A BIO PELO JAVASCRIPT -->
      </section>
      <!-- SEÇÃO DOS REPOSITÓRIOS -->
      <div class="Titulos">
        <h2 id="repositorios">Repositórios <span id="num_repos"></span></h2>
        <hr />
      </div>
      <section id="secao_repositorios">
        <!-- AQUI É INSERIDO OS CARDS PELO JAVASCRIPT -->
      </section>
      <!-- SEÇÃO DO CARROSSEL -->
      <div class="Titulos">
        <h2 id="conteudo">Conteúdo Sugerido</h2>
        <hr />
      </div>
      <section id="secao_conteudo">
        <div class="slide-wrapper">
          <div class="slider">
            <img
              id="slide-1"
              src="assets/img/LinguagensBanner.jpeg"
              alt="Imagem Programação"
            />
            <img
              id="slide-2"
              src="assets/img/Banner2.jpg"
              alt="Imagem Programador"
            />
            <img
              id="slide-3"
              src="assets/img/Banner3.jpg"
              alt="Imagem Cotemig"
            />
            <img
              id="slide-4"
              src="assets/img/Banner4.jpg"
              alt="Imagem Equipe Minas Summit"
            />
            <img
              id="slide-5"
              src="assets/img/Banner5.jpg"
              alt="Imagem Carro Porsche Taycan"
            />
          </div>
          <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"> </a>
            <a href="#slide-5"></a>
          </div>
        </div>
      </section>
      <!-- SEÇÃO COLEGAS DE EQUIPE -->
      <div class="Titulos">
        <h2 id="equipe">Equipe</h2>
        <hr />
      </div>
      <section id="secao_equipe">
        <div class="containerEquipe">
          <div class="colega">
            <img src="assets/img/colega1.jpg" alt="Foto Colega 1" />
            <h3 class="nomePessoa">Colega 1</h3>
          </div>
          <div class="colega">
            <img src="assets/img/colega2.jpg" alt="Foto Colega 2" />
            <h3 class="nomePessoa">Colega 2</h3>
          </div>
          <div class="colega">
            <img src="assets/img/colega3.jpg" alt="Foto Colega 3" />
            <h3 class="nomePessoa">Colega 3</h3>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <hr />
      <p><span>© 2024 Copyright</span> | Felipe Barros</p>
    </footer>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
